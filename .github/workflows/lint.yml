name: Lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '12'
        check-latest: true
    - run: npm install
    - run: npm test
    - uses: HikawaRin/check-commit-action@master
      id: 'lint'
    - run: echo "${{ steps.lint.outputs.result }}"
